<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{{title}}</title>
</head>

<body>

    <div class="container" align="center">
        <h1>ctez Stats</h1>
        <a class="btn btn-primary" href="/api" role="button">API</a>
        <a class="btn btn-primary" href="/chart?chart=drift" role="button">Drift</a>
        <a class="btn btn-primary" href="/chart_recent?chart=drift" role="button">Recent Drift</a>
        <a class="btn btn-primary" href="/chart?chart=target" role="button">Target</a>
        <a class="btn btn-primary" href="/chart_recent?chart=target" role="button">Recent Target</a>
        <a class="btn btn-primary" href="https://github.com/hclivess/ctez_drift_stats" role="button">GitHub
    </div>


	<div class="chart-container" style="position: relative; height:40vh; width:80vw; margin: 0 auto">
		<canvas id="line-chart"></canvas>
	</div>

<script>
new Chart(document.getElementById("line-chart"), {
  type: 'line',
  data: {
    labels: {%raw labels %},
    datasets: [{
        data: {% raw values %},
        label: "line",
        borderColor: "#3e95cd",
        fill: false
      }
    ]
  },
  options: {
    title: {
      display: true,
      text: '{{title}}'
    }
  }
});

</script>

</body>
</html>
